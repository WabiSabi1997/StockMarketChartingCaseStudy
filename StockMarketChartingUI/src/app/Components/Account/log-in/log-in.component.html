<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Login Form -->
      <form>
        <input type="text" id="username" [(ngModel)]="uname" class="fadeIn second" name="login" placeholder="username">
        <input type="password" id="password" [(ngModel)]="pass" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" (click)=LogIn() value="Sign in">
      </form>
  
    </div>
  </div>
  
  <!--[(ngModel)]="pass" (click)=SignIn() -->
